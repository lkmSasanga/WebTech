    <body>
        <nav>
            <div class = "logo">
                <h4>ITUM</h4>

        <div class="register-form">
        
            <div class="form" id="full-name"> 
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">Full Name</span>
                </label>

            </div>
            <div class="form" id = "name-initials">
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">Name with Initials</span>
                </label>
            </div>
            <div class="form" id="nationality">
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">Nationality</span>
                </label>
            </div>
            <!--

            -->
            <div class="gender" id="gender">
                <label for="gender" class="label-name-gender" >Gender</label>
                <input type="radio" class="male" name="gender"  value="male" > Male
                <input type="radio" class="female" name="gender" value="female"> Female
            </div>

            <div class="form" id="age">
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">Age</span>
                </label>
            </div>

            <form action="/action_page.php" class="date-picker" id="calender">
                Date of Birth <input type="date" name="bday" class="calendar">
                <input type="submit" class="submit-date-button">
            </form>

            <div class="form" id = "id-number">
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">National ID Number</span>
                </label>
            </div>

            <div class="form" id="address">
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">Address</span>
                </label>
            </div>

            <div class="form" id="telephone">
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">Telephone</span>
                </label>
            </div>


            <!-- ----------------------remove after the button next------------------------- -->


        </div>

        <div>
            <div class="container" id="button-container">
                <button class="btn btn1">Next</button>
            </div>
    
        </div>
