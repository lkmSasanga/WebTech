        <div class="register-form">
            <div class="exam-label">
                <label for="text">Subjects & Details of Examination</label><br>
                <label for="text">1st Attempt</label>
            </div>
            
            <div class="form">
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">Year</span>
                </label>
            </div>
            
            <div class="form">
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">Physics</span>
                </label>
            </div>
            
            <div class="form">
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">Chemistry</span>
                </label>
            </div>
            
            <div class="form">
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">Combined Mathematics</span>
                </label>
            </div>
            
            <div class="form">
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">Advanced Mathematics</span>
                </label>
            </div>
            
            <div class="form">
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>

                    <span class="content-name">Index Number</span>
                </label>
            </div>
            
            <div class="form">
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">Z - Score</span>
                </label>
            </div>
            
            <div class="form">
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">Please Indicate if Your Z Score
                        is Minus(M)
                    </span>
                </label>
            </div>
            
            <div class="form">
                <input type="text" class = "name" type="text" name="name"
                autocomplete="off" required/>
                <label for="name" class="label-name">
                    <span class="content-name">Result of the year to be 
                        considered for selection(Indicate whether 2017 or
                        2018 or 2019)</span>
                </label>
            </div>

            <div>
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
